<!-- navbar.html -->
<nav class="fixed top-0 z-50 w-full bg-gradient-to-r from-indigo-600 to-purple-600 border-b border-gray-200 dark:border-gray-700 shadow-lg">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Brand -->
            <a href="{% url 'dashboard' %}" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap text-white md:text-2xl">Pageant System</span>
            </a>

            <!-- Right side -->
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="flex items-center p-2 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-800 group transition duration-75">
                            <svg class="w-5 h-5 mr-2 text-white transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
                            </svg>
                            <span>Logout</span>
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="flex items-center p-2 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-800 group transition duration-75">
                        <svg class="w-5 h-5 mr-2 text-white transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
                        </svg>
                        <span>Login</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- Add padding to the top of the body to account for fixed navbar -->
<style>
    body {
        padding-top: 64px; /* Adjust this value based on your navbar height */
    }
</style>
