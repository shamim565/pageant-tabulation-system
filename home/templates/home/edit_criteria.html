{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6">Edit Criteria</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Type</label>
            <select name="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                <option value="Preliminary" {% if criteria.type == 'Preliminary' %}selected{% endif %}>Preliminary</option>
                <option value="Final" {% if criteria.type == 'Final' %}selected{% endif %}>Final</option>
            </select>
        </div>
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Title</label>
            <input type="text" name="title" value="{{ criteria.title }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
        </div>
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Percentage</label>
            <input type="number" name="percentage" value="{{ criteria.percentage }}" step="0.1" min="0" max="100" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
        </div>
        <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Save Changes</button>
    </form>
</div>
{% endblock %}
