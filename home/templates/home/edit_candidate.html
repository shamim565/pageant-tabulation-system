{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6">Edit Candidate</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Name</label>
            <input type="text" name="name" value="{{ candidate.name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
        </div>
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
            <select name="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                <option value="Male" {% if candidate.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if candidate.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if candidate.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Picture</label>
            {% if candidate.picture %}
                <img src="{{ candidate.picture.url }}" alt="{{ candidate.name }}" class="w-32 h-32 object-cover mb-2 rounded">
            {% endif %}
            <input type="file" name="picture" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Save Changes</button>
    </form>
</div>
{% endblock %}
