{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-red-600 mb-6">Delete Criteria</h2>
    <p class="text-gray-700 mb-4">Are you sure you want to delete <strong>{{ criteria.title }}</strong>? This action cannot be undone.</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Confirm Delete</button>
        <a href="{% url 'dashboard' %}" class="block text-center text-indigo-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
