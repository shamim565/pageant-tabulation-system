{% extends 'base.html' %}
{% block sidebar %}{% include 'sidebar.html' %}{% endblock %}
{% block content %}
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Events</h1>
    <div class="flex justify-between mb-4">
        <input type="text" hx-get="{% url 'event_list' %}" hx-target="#event-list" hx-trigger="keyup delay:500ms" name="q" value="{{ query }}" placeholder="Search events..." class="p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        <a href="{% url 'event_create' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Create Event</a>
    </div>
    <div id="event-list">
        {% include "partials/event_list_table.html" %}
    </div>
</div>
{% endblock %}
